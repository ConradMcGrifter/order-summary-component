<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <section class="card">
            <img src="images/illustration-hero.svg" alt="" class="card__img" />
            <div class="card__summary">
                <h1 class="summary__h1">Order Summary</h1>
                <p class="summary__p">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="summary__plan--wrap">
                    <img src="images/icon-music.svg" alt="" class="plan__img" />
                    <div class="plan__cost--wrap">
                        <h2 class="cost__h2">Annual Plan</h2>
                        <p class="cost__p">$59.99/year</p>
                    </div>
                    <a href="" class="plan__change">Change</a>
                </div>
                <button class="summary__button">Proceed to Payment</button
                ><a href="" class="summary__cancel">Cancel Order</a>
            </div>
        </section>
    </body>
</html>
